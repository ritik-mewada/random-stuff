<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Watcher</title>
</head>
<body>
  <h1>File Watcher</h1>
  <script src="socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    
    // Listen for the "fileAdded" event
    socket.on('fileAdded', (data) => {
      console.log('New file added:', data.filePath);
    });
  </script>
</body>
</html>
